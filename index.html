<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tìm số nguyên dương n nhỏ nhất</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>1 + 2 + ... + n > 10000</label>
                            </div>
                            <button type="button" class="btn btn-success" onclick="timSND()">Tìm số nguyên dương</button>
                        </form>
                    </div>
                    <div class="card-footer d-none" id="footer1">
                        <div>Số nguyên dương n: <span id="span1"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính tổng</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Số x</label>
                                <input type="text" id="txtx"/>
                            </div>
                            <div class="form-group">
                                <label>Số n</label>
                                <input type="text" id="txtn"/>
                            </div>
                            <button type="button" class="btn btn-success" onclick="tinhTong()">Tính tổng</button>
                        </form>
                    </div>
                    <div class="card-footer d-none" id="footer2">
                        <div>Tổng là: <span id="span2"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính giai thừa</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Số n</label>
                                <input type="text" id="txtsoN"/>
                            </div>
                            <button type="button" class="btn btn-success" onclick="tinhGiaiThua()">Tính giai thừa</button>
                        </form>
                    </div>
                    <div class="card-footer d-none" id="footer3">
                        <div>Giai thừa là: <span id="span3"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Background</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <button type="button" class="btn btn-success" onclick="background()">In</button>
                        </form>
                    </div>
                    <div class="card-footer" id="footer4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bt1/main.js"></script>
    <script src="./bt2/main.js"></script>
    <script src="./bt3/main.js"></script>
    <script src="./bt4/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
